{% if is_paginated %}
<ul class="pagination mt-50 mb-70">
    <li class="page-item"><a class="page-link" href="{{request.path}}?page=1"><i class="fa fa-angle-left"></i></a></li>
    {% for i in paginator.page_range %}
    {% if forloop.counter|add:5 > page_obj.number and forloop.counter < page_obj.number|add:5 %}
    <li class="page-item"><a class="page-link" href="{{ request.path }}?page={{ i }}">{{ i }}</a></li>
    {% endif %}
    {% endfor %}
    <li class="page-item"><a class="page-link" href="{{request.path}}?page={{paginator.num_pages}}"><i class="fa fa-angle-right"></i></a></li>
</ul>
{% endif %}
